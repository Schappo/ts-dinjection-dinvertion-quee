name: Node.js CI

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      
      - run: npm run build
      - name: Discord notification Success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: BOTJÃO
          DISCORD_EMBEDS: '[{"title": "Build process success","color": 4047960, "description": "The project has been successfully Builded."}]'
        uses: Ilshidur/action-discord@master
      - name: Discord notification failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: BOTJÃO
          DISCORD_EMBEDS: '[{"title": "Build process Failure","color": 16711680, "description": "The project have occur error."}]'
        uses: Ilshidur/action-discord@master

      - run: npm run test

      - name: Discord notification - Test Success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: BOTJÃO
          DISCORD_EMBEDS: '[{"title": "Build process success","color": 4047960, "description": "The project has been successfully Builded."}]'
        uses: Ilshidur/action-discord@master
